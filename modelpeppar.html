<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Pepper Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .description {
            text-align: center;
            margin: 20px 0;
            color: #555;
        }
        .download-list {
            list-style: none;
            padding: 0;
        }
        .download-list li {
            margin: 10px 0;
            text-align: center;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            text-align: center;
            background-color: #06BBCC;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #06BBCC;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Pepper Download</h1>
        <p class="description">Download previous versions of Pepper from the past 5 years.</p>
        <ul class="download-list">
            <li><a href="peppar/IT1211 Principles of UID_Model Paper.pdf" class="download-btn">Download Pepper 2024</a></li>
            <li><a href="peppar/Model Paper Network.pdf" class="download-btn">Download Pepper 2023</a></li>
            <li><a href="peppar/Model paper-SAD.pdf" class="download-btn">Download Pepper 2022</a></li>
            <li><a href="peppar/IT1211 Principles of UID_Model Paper.pdf" class="download-btn">Download Pepper 2021</a></li>
            <li><a href="peppar/Model Paper Network.pdf" class="download-btn">Download Pepper 2020</a></li>
        </ul>
    </div>
</body>
</html>
